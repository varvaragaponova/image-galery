<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <title>Gallery</title>
</head>
<body>
    <header class="header">
        <div class="logo_wrapper">
            <img src="./assets/photo-camera-svg.svg" alt="logo" class="logo_img">
            <h1 class="logo_text">Unsplash API</h1>
        </div>
        <form class="find_input">
            <input type="text" class="find" placeholder="Enter any word">
            <button class="find_btn visible" type="submit">
                <img src="./assets/magnifier-glass-svgrepo-com.svg" alt="magnifier" class="magnifier">
            </button>
            <button class="delete_btn hidden">
                <img src="./assets/close-sm-svgrepo-com.svg" alt="magnifier" class="close">
            </button>
        </form>
    </header>

    <main class="main">
        <div class="line"></div>
        <div class="img_wrapper"></div>
        <div class="line"></div>
    </main>

    <footer class="footer">
        <div class="school">
            <a href="https://rs.school/js-stage0/" class="school_link">
                <img src="./assets/rs_school_js.svg" alt="rs_school" class="img_school">
            </a>
        </div>
        <div class="year">&copy;2023</div>
        <div class="author">
            <a href="https://github.com/varvaragaponova" class="git_link">
                <img src="./assets/github.svg" alt="github" class="img_git">
            </a>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
